  <div class="contact__header">

    <!-- Email Me button -->
    <a href="mailto:sotongli78uae@gmail.com" target="_blank" class="contactmebutton">Just Email Me!</a>

  <!-- LinkedIn path -->
  <div class="contact__linkedin">
    LinkedIn: <a href="https://www.linkedin.com/in/rina-ong-oehme/" target="_blank">Rina Ong-Oehme</a>
  </div>
  <!--Write Picture -->
  <div class="contact__info">
    <img src="img/contact.jpg" class="contact__writer" alt="writer_pic">
  </div>



  <!-- Contact Form -->
  <div class="contact__form">
    <p class="form__message">If you would like to fill in a contact form:</p>
    <form action="mailto:sotongli78uae@gmail.com" target="_blank" method="post" id="contact-form">
      <label class="label_standard" for="salutation">Salutation:</label><br>
      <select name="salutation" id="salutation">
        <option value="dr">Dr</option>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
        <option value="ms">Ms</option>
      </select><br>
      <label class="label_standard" for="firstname">First name:</label><br>
      <input type="text" id="firstname" name="firstname" required><br>
      <label class="label_standard" for="lastname">Last name:</label><br>
      <input type="text" id="lastname" name="lastname" required><br>
      <label class="label_standard" for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label class="clabel_standard" for="telephone">Telephone:</label><br>
      <input type="tel" id="telephone" name="telephone"><br>
      <label class="label_standard" for="message">Message:</label><br>
      <textarea id="message" name="message" rows="10" cols="40" maxlength="240" required></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </div>
